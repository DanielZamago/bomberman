        function run(){

            cv = document.getElementById("mycanvas");
            ctx = cv.getContext("2d");
            player1 = new Cuadro(480,270,40,40,"red");
            plasmid = new Cuadro(random(400),random(400),40,40,"red");

            wallsCreate();
            obstacleCreate();
            bombsCreate();

            img.src = 'img/bigdaddyFondo.jpg'
            bigdaddy.src = 'img/bigdaddy.png';
            plasmidImage.src= 'img/plasmid.png';
            bomba.src = 'img/bomba.png';
            tuboVertical.src = 'img/tubo1.png';
            tuboHorizontal.src = 'img/tubo2.png';
            tuboDestruible.src = 'img/tuboDest.png';
            song.src = 'music/song.mp3';
            bombSound.src = 'music/bombSound.mp3';

            obstacleNumber();
            paint();

        }

        function paint() {

            window.requestAnimationFrame(paint);

            ctx.drawImage(img, 0,0);
            ctx.fillStyle = "rgba(0,0,0,0)";
            ctx.fillRect(0, 0, 1060, 560);
            
            ctx.fillStyle="white";
            ctx.fillText("Bombas restantes:"+score,50,50);

            //player1.pintar(ctx);
            ctx.drawImage(bigdaddy, player1.x-5, player1.y);
            //plasmid.pintar(ctx);
            ctx.drawImage(plasmidImage, plasmid.x, plasmid.y);

            drawObstacle()

            paintMap();
            
            if(espace){
                time++;
                ctx.drawImage(bomba,bomb[0].x,bomb[0].y);
                if(time>=150){
                    bombSound.play();
                    bomba.src = 'img/explosion.png';
                    bombsDraw();
                    if(time>=200){
                        time=0;
                        espace=false;
                        bomba.src = 'img/bomba.png';
                    }
                }
            }

            if(pausa){
                ctx.fillStyle="rgba(0,0,0,0.8)";
                ctx.fillRect(0,0,1060,560);
                
                ctx.fillStyle="white";
                ctx.fillText('P A U S E', 530,245);
            }else if(score==0){
                ctx.fillStyle="rgba(0,0,0,0.8)";
                ctx.fillRect(0,0,1060,560);
                
                ctx.fillStyle="white";
                ctx.fillText('F I N  D E L  J U E G O', 510,245);
            }else{
                update();
            }
        }

        function update(){
            if (direccion == 'arriba') {
                player1.y-=speed;
                if(player1.y<0){
                    player1.y=500;
                }
                bigdaddy.src = 'img/bigdaddy1.png';
            }

            //abajo
            if (direccion == 'abajo') {
                player1.y+=speed;
                if(player1.y>500){
                    player1.y=0;
                }
                bigdaddy.src = 'img/bigdaddy1.png';
            }

            //derecha
            if (direccion == 'derecha') {
                player1.x+=speed;
                if(player1.x>1030){
                    player1.x=0;
                }
                bigdaddy.src = 'img/bigdaddy2.png';
            }

            //izquierda
            if (direccion == 'izquierda') {
                player1.x-=speed;
                if(player1.x<0){
                    player1.x=500;
                }
                bigdaddy.src = 'img/bigdaddy.png';
            }
            
            if (player1.intersects(plasmid)){
                plasmid.x = random(500);
                plasmid.y = random(500);
                adam.play();
            }

            collision();
        }

        document.addEventListener("keydown", function (e) {
            console.log(e);
            
            song.play();

            //arriba
            if (e.keyCode == 87 || e.keyCode == 38) {
                direccion = 'arriba';
            }

            //abajo
            if (e.keyCode == 83 || e.keyCode == 40) {
                direccion = 'abajo';
            }

            //derecha
            if (e.keyCode == 68 || e.keyCode == 39) {
                direccion = 'derecha';
            }

            //izquierda
            if (e.keyCode == 65 || e.keyCode == 37) {
                direccion = 'izquierda';
            }

            if(e.keyCode == 32 && time==0){
                bombPosition();
                espace=true;
            }

            if(e.keyCode == 27){
                pausa=(pausa)?false:true;
            }
            
        });

        function Cuadro(x,y,w,h,c){
            this.x = x;
            this.y= y;
            this.w= w;
            this.h= h;
            this.c= c;

            this.intersects = function (target) { 

                if(this.x < target.x + target.w &&

                    this.x + this.w > target.x && 

                    this.y < target.y + target.h && 

                    this.y + this.h > target.y){

                        return true;
                        console.log("hola");

                    }

            };

            this.pintar = function(ctx){

                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                //ctx.strokeRect(this.x, this.y, this.w, this.h);

            }
        }

            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||

            }

        })();

        function drawObstacle(){
            for (let x = 0; x < obstacle.length; x++) {

            for (var x = 0; x < 5; x++) {

            }

        function bombPosition(){
            bomb[0].x=player1.x+5;
            bomb[0].y=player1.y+5;
            bomb[1].x=player1.x;
            bomb[1].y=player1.y-30;

            bomb[3].y=player1.y;
            bomb[4].x=player1.x+30;

        }
        
        function bombsDraw(){
            for (var x = 0; x < bomb.length; x++) {
                if(x==0){
                    ctx.drawImage(bomba,bomb[x].x-10,bomb[x].y-5);
                }
                ctx.drawImage(bomba,bomb[x].x,bomb[x].y);

        function collision(){
            for (var x = 0; x < walls.length; x++) {
                if(player1.intersects(walls[x])){
                    if (direccion == 'arriba') {
                        player1.y+=speed;
                    }

                    //abajo
                    if (direccion == 'abajo') {
                        player1.y-=speed;
                    }

                    //derecha
                    if (direccion == 'derecha') {
                        player1.x-=speed;
                    }

                    //izquierda
                    if (direccion == 'izquierda') {
                        player1.x+=speed;
                    }
                }
                
            }

            for (var x = 0; x < obstacle.length; x++) {
                if(obstacle[x]!=null){
                    if(player1.intersects(obstacle[x])){
                        if (direccion == 'arriba') {
                            player1.y+=speed;
                        }

                        //abajo
                        if (direccion == 'abajo') {
                            player1.y-=speed;
                        }

                        //derecha
                        if (direccion == 'derecha') {
                            player1.x-=speed;
                        }
                        
                        //izquierda
                        if (direccion == 'izquierda') {
                            player1.x+=speed;
                        }
                    }
                }
            }
            
            for (var x = 0; x < bomb.length; x++) {
                for (var y = 0; y < obstacle.length; y++) {
                    if(bomb[x]!=null && obstacle[y]!=null){
                        if(bomb[x].intersects(obstacle[y]) && time>=150){
                            obstacle[y]=null;
                            score--;
                        }
                    }   
                } 
            }
        }

        function obstacleNumber(){
            for (let x = 0; x < obstacle.length; x++) {
                if(obstacle[x]!=null){
                    score++;
                }
            }
        }
