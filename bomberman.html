<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas</title>
        <style type="text/css">
        canvas {
            background-color: pink;
        }
        </style>
    </head>
    <body>
    <canvas id="mycanvas" width="560" height="560"> </canvas>

        <img id="imagen" src="img/rapture.jpeg" style="display:none;">
        <script type="text/javascript">
        var cv = null;
        var ctx = null;
        var player1 = null;
        var plasmid = null;
        var bomb = [5];
        var walls = [100];
        var obstacle = [5];
        var direccion = '';
        var score = 0;
        var speed = 2;
        var time = 0;
        var pausa = false;
        var espace = false;
        var bigdaddy = new Image();
        var plasmidImage = new Image();
        var bomba = new Image();
        var tuboVertical = new Image();
        var tuboHorizontal = new Image();
        var tuboDestruible = new Image();
        var adam = new Audio();
        var img = document.getElementById('imagen');

        function run(){

            cv = document.getElementById("mycanvas");
            ctx = cv.getContext("2d");
            player1 = new Cuadro(225,225,40,40,"red");
            plasmid = new Cuadro(random(400),random(400),40,40,"red");

            wallsCreate();
            obstacleCreate();
            bombsCreate();

            bigdaddy.src = 'img/bigdaddy.png';
            plasmidImage.src= 'img/plasmid.png';
            bomba.src = 'img/bomba.png';
            tuboVertical.src = 'img/tubo1.png';
            tuboHorizontal.src = 'img/tubo2.png';
            tuboDestruible.src = 'img/tuboDest.png';

            paint();

        }

        function paint() {

            window.requestAnimationFrame(paint);

            ctx.drawImage(img, 0,0);
            ctx.fillStyle = "rgba(0,0,0,0)";
            ctx.fillRect(0, 0, 560, 560);
            
            ctx.fillStyle="white";
            ctx.fillText("Score:"+score,50,50);

            //player1.pintar(ctx);
            ctx.drawImage(bigdaddy, player1.x, player1.y);
            //plasmid.pintar(ctx);
            ctx.drawImage(plasmidImage, plasmid.x, plasmid.y);

            drawObstacle()

            paintMap();
            
            if(espace){
                time++;
                ctx.drawImage(bomba,bomb[0].x,bomb[0].y);
                if(time>=150){
                    bomba.src = 'img/explosion.png';
                    bombsDraw();
                    if(time>=200){
                        time=0;
                        espace=false;
                        bomba.src = 'img/bomba.png';
                    }
                }
            }

            if(pausa){
                ctx.fillStyle="rgba(0,0,0,0.8)";
                ctx.fillRect(0,0,560,560);
                
                ctx.fillStyle="white";
                ctx.fillText('P A U S E', 245,245);
            }else{
                update();
            }
        }

        function update(){
            if (direccion == 'arriba') {
                player1.y-=speed;
                if(player1.y<0){
                    player1.y=500;
                }
                bigdaddy.src = 'img/bigdaddy1.png';
            }

            //abajo
            if (direccion == 'abajo') {
                player1.y+=speed;
                if(player1.y>500){
                    player1.y=0;
                }
                bigdaddy.src = 'img/bigdaddy1.png';
            }

            //derecha
            if (direccion == 'derecha') {
                player1.x+=speed;
                if(player1.x>500){
                    player1.x=0;
                }
                bigdaddy.src = 'img/bigdaddy2.png';
            }

            //izquierda
            if (direccion == 'izquierda') {
                player1.x-=speed;
                if(player1.x<0){
                    player1.x=500;
                }
                bigdaddy.src = 'img/bigdaddy.png';
            }
            
            if (player1.intersects(plasmid)){
                plasmid.x = random(500);
                plasmid.y = random(500);
                score+=1;
                adam.play();
            }

            collision();
        }

        document.addEventListener("keydown", function (e) {
            console.log(e);

            //arriba
            if (e.keyCode == 87 || e.keyCode == 38) {
                direccion = 'arriba';
            }

            //abajo
            if (e.keyCode == 83 || e.keyCode == 40) {
                direccion = 'abajo';
            }

            //derecha
            if (e.keyCode == 68 || e.keyCode == 39) {
                direccion = 'derecha';
            }

            //izquierda
            if (e.keyCode == 65 || e.keyCode == 37) {
                direccion = 'izquierda';
            }

            if(e.keyCode == 32 && time==0){
                bombPosition();
                espace=true;
            }

            if(e.keyCode == 27){
                pausa=(pausa)?false:true;
            }
            
        });

        function Cuadro(x,y,w,h,c){
            this.x = x;
            this.y= y;
            this.w= w;
            this.h= h;
            this.c= c;

            this.intersects = function (target) { 

                if(this.x < target.x + target.w &&

                    this.x + this.w > target.x && 

                    this.y < target.y + target.h && 

                    this.y + this.h > target.y){

                        return true;
                        console.log("hola");

                    }

            };

            this.pintar = function(ctx){

                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                //ctx.strokeRect(this.x, this.y, this.w, this.h);

            }
        }

        window.requestAnimationFrame = (function () {
            return (
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            }
            );
        })();

        window.addEventListener('load',run ,false);

        function wallsCreate(){
            //exterior
            walls[0] = new Cuadro(1,0,17,560,"rgba(0,0,0,0)");
            walls[1] = new Cuadro(530,0,17,560,"rgba(0,0,0,0)");
            walls[2] = new Cuadro(20,0,500,17,"rgba(0,0,0,0)");
            walls[3] = new Cuadro(20,530,500,29,"rgba(0,0,0,0)"); 
            //interior
            walls[4]= new  Cuadro(60,60,100,29,"rgba(0,0,0,0)");
            walls[5]= new  Cuadro(230,60,100,29,"rgba(0,0,0,0)");
            walls[6]= new  Cuadro(330,60,100,29,"rgba(0,0,0,0)");
            walls[7]= new  Cuadro(430,60,100,29,"rgba(0,0,0,0)");
            walls[8]= new  Cuadro(60,89,27,100,"rgba(0,0,0,0)");
            walls[9]= new  Cuadro(130,129,27,100,"rgba(0,0,0,0)");
            walls[10]= new  Cuadro(159,129,100,29,"rgba(0,0,0,0)");
            walls[11]= new  Cuadro(259,129,100,29,"rgba(0,0,0,0)");
            walls[12]= new  Cuadro(424,129,100,29,"rgba(0,0,0,0)");

        }

        function obstacleCreate(){

            obstacle[0] = new Cuadro(170,60,40,28,"rgba(0,0,0,0)");
            obstacle[1] = new Cuadro(360,130,40,28,"rgba(0,0,0,0)");

        }

        function drawObstacle(){
            for (let x = 0; x < obstacle.length; x++) {
                if(obstacle[0]!=null){
                    ctx.drawImage(tuboDestruible, obstacle[x].x+5, obstacle[x].y);
                }
            }
        }

        function bombsCreate(){
            for (var x = 0; x < 5; x++) {
                bomb[x] = new Cuadro(40,40,40,40,"red");
            }
        }

        function bombPosition(){
            bomb[0].x=player1.x+5;
            bomb[0].y=player1.y+5;
            bomb[1].x=player1.x;
            bomb[1].y=player1.y-30;
            bomb[2].x=player1.x;
            bomb[2].y=player1.y+30;
            bomb[3].x=player1.x-30;
            bomb[3].y=player1.y;
            bomb[4].x=player1.x+30;
            bomb[4].y=player1.y;
        }
        
        function bombsDraw(){
            for (var x = 0; x < 5; x++) {
                if(x==0){
                    ctx.drawImage(bomba,bomb[x].x-10,bomb[x].y-5);
                }
                ctx.drawImage(bomba,bomb[x].x,bomb[x].y);
            }
        }

        
        function collision(){
            for (var x = 0; x < walls.length; x++) {
                if(player1.intersects(walls[x])){
                    if (direccion == 'arriba') {
                        player1.y+=speed;
                    }

                    //abajo
                    if (direccion == 'abajo') {
                        player1.y-=speed;
                    }

                    //derecha
                    if (direccion == 'derecha') {
                        player1.x-=speed;
                    }

                    //izquierda
                    if (direccion == 'izquierda') {
                        player1.x+=speed;
                    }
                }
                
            }

            for (var x = 0; x < obstacle.length; x++) {
                if(obstacle[x]!=null){
                    if(player1.intersects(obstacle[x])){
                        if (direccion == 'arriba') {
                            player1.y+=speed;
                        }

                        //abajo
                        if (direccion == 'abajo') {
                            player1.y-=speed;
                        }

                        //derecha
                        if (direccion == 'derecha') {
                            player1.x-=speed;
                        }
                        
                        //izquierda
                        if (direccion == 'izquierda') {
                            player1.x+=speed;
                        }
                    }
                }
            }
            
            for (var x = 0; x < bomb.length; x++) {
                for (var y = 0; y < obstacle.length; y++) {
                    if(obstacle[y]!=null){
                        if(bomb[x].intersects(obstacle[y]) && time>=150){
                            obstacle[y]=null;
                        }
                    }   
                } 
            }
        }
        
        function paintMap(){
            for (var x = 0; x < obstacle.length; x++) {
                if(obstacle[x]!=null){
                    obstacle[x].pintar(ctx);
                }
            }

            for (var x = 0; x < walls.length; x++) {
                walls[x].pintar(ctx);
                //Exterior
                ctx.drawImage(tuboVertical,walls[0].x-12,walls[0].y-2);
                ctx.drawImage(tuboVertical,walls[0].x-12,walls[0].y+90);
                ctx.drawImage(tuboVertical,walls[0].x-12,walls[0].y+182);
                ctx.drawImage(tuboVertical,walls[0].x-12,walls[0].y+274);
                ctx.drawImage(tuboVertical,walls[0].x-12,walls[0].y+366);
                ctx.drawImage(tuboVertical,walls[0].x-12,walls[0].y+458);
                ctx.drawImage(tuboVertical,walls[1].x-10,walls[1].y-2);
                ctx.drawImage(tuboVertical,walls[1].x-10,walls[1].y+90);
                ctx.drawImage(tuboVertical,walls[1].x-10,walls[1].y+182);
                ctx.drawImage(tuboVertical,walls[1].x-10,walls[1].y+274);
                ctx.drawImage(tuboVertical,walls[1].x-10,walls[1].y+366);
                ctx.drawImage(tuboVertical,walls[1].x-10,walls[1].y+458);
                ctx.drawImage(tuboHorizontal,walls[2].x-20,walls[2].y-10);
                ctx.drawImage(tuboHorizontal,walls[2].x+70,walls[2].y-10);
                ctx.drawImage(tuboHorizontal,walls[2].x+160,walls[2].y-10);
                ctx.drawImage(tuboHorizontal,walls[2].x+250,walls[2].y-10);
                ctx.drawImage(tuboHorizontal,walls[2].x+340,walls[2].y-10);
                ctx.drawImage(tuboHorizontal,walls[2].x+430,walls[2].y-10);
                ctx.drawImage(tuboHorizontal,walls[3].x-20,walls[3].y-10);
                ctx.drawImage(tuboHorizontal,walls[3].x+70,walls[3].y-10);
                ctx.drawImage(tuboHorizontal,walls[3].x+160,walls[3].y-10);
                ctx.drawImage(tuboHorizontal,walls[3].x+250,walls[3].y-10);
                ctx.drawImage(tuboHorizontal,walls[3].x+340,walls[3].y-10);
                ctx.drawImage(tuboHorizontal,walls[3].x+430,walls[3].y-10);

                //interior
                ctx.drawImage(tuboHorizontal,walls[4].x+10,walls[4].y-5);
                ctx.drawImage(tuboHorizontal,walls[5].x,walls[5].y-5);
                ctx.drawImage(tuboHorizontal,walls[6].x,walls[6].y-5);
                ctx.drawImage(tuboHorizontal,walls[7].x,walls[7].y-5);
                ctx.drawImage(tuboVertical,walls[8].x-5,walls[8].y);
                ctx.drawImage(tuboVertical,walls[9].x-5,walls[9].y);
                ctx.drawImage(tuboHorizontal,walls[10].x,walls[10].y-5);
                ctx.drawImage(tuboHorizontal,walls[11].x,walls[11].y-5);
                ctx.drawImage(tuboHorizontal,walls[12].x,walls[12].y-5);
            }
        }

        function random(number){
            return Math.floor(Math.random()*number);
        }
        function randomColor(){
            return 'rgba('+random(255)+','+random(255)+','+random(255)+',0.3)';    
        }
    </script>
  </body>
</html>
