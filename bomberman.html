<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canvas</title>
        <style type="text/css">
        canvas {
            background-color: pink;
        }
        </style>
    </head>
    <body>
    <canvas id="mycanvas" width="560" height="560"> </canvas>

        <img id="imagen" src="rapture.jpeg" style="display:none;">
        <script type="text/javascript">
        var cv = null;
        var ctx = null;
        var player1 = null;
        var plasmid = null;
        var bomb = null;
        var direccion = '';
        var score = 0;
        var speed = 2;
        var time = 0;
        var pausa = false;
        var espace = false;
        var walls = [5];
        var bigdaddy = new Image();
        var plasmidImage = new Image();
        var bomba = new Image();
        var adam = new Audio();
        var img = document.getElementById('imagen');
        

        function run(){

            cv = document.getElementById("mycanvas");
            ctx = cv.getContext("2d");
            player1 = new Cuadro(225,225,40,40,"red");
            plasmid = new Cuadro(random(400),random(400),40,40,"red");
            bomb = new Cuadro(50,50,40,40,"red");

            obstacle();

            bigdaddy.src = 'bigdaddy.png';
            plasmidImage.src= 'plasmid.png';
            bomba.src = 'bomba.png';

            paint();

        }

        function paint() {

            window.requestAnimationFrame(paint);

            ctx.drawImage(img, 0,30);
            ctx.fillStyle = "rgba(0,0,0,0)";
            ctx.fillRect(0, 0, 560, 560);
            
            ctx.fillStyle="white";
            ctx.fillText("Score:"+score,50,50);

            //player1.pintar(ctx);
            ctx.drawImage(bigdaddy, player1.x, player1.y);
            //plasmid.pintar(ctx);
            ctx.drawImage(plasmidImage, plasmid.x, plasmid.y);
            
            if(espace){
                time++;
                ctx.drawImage(bomba,bomb.x,bomb.y);
                if(time>=150){
                    time=0;
                    espace=false;
                }
            }

            for (var x = 0; x < walls.length; x++) {
                walls[x].pintar(ctx);
            }

            if(pausa){
                ctx.fillStyle="rgba(0,0,0,0.8)";
                ctx.fillRect(0,0,560,560);
                
                ctx.fillStyle="white";
                ctx.fillText('P A U S E', 245,245);
            }else{
                update();
            }
        }

        function update(){
            if (direccion == 'arriba') {
                player1.y-=speed;
                if(player1.y<0){
                    player1.y=500;
                }
                bigdaddy.src = 'bigdaddy1.png';
            }

            //abajo
            if (direccion == 'abajo') {
                player1.y+=speed;
                if(player1.y>500){
                    player1.y=0;
                }
                bigdaddy.src = 'bigdaddy1.png';
            }

            //derecha
            if (direccion == 'derecha') {
                player1.x+=speed;
                if(player1.x>500){
                    player1.x=0;
                }
                bigdaddy.src = 'bigdaddy2.png';
            }

            //izquierda
            if (direccion == 'izquierda') {
                player1.x-=speed;
                if(player1.x<0){
                    player1.x=500;
                }
                bigdaddy.src = 'bigdaddy.png';
            }
            
            if (player1.intersects(plasmid)){
                plasmid.x = random(500);
                plasmid.y = random(500);
                score+=1;
                adam.play();
            }

            for (var x = 0; x < walls.length; x++) {
                if(player1.intersects(walls[x])){
                    if (direccion == 'arriba') {
                        player1.y+=speed;
                    }

                    //abajo
                    if (direccion == 'abajo') {
                        player1.y-=speed;
                    }

                    //derecha
                    if (direccion == 'derecha') {
                        player1.x-=speed;
                    }

                    //izquierda
                    if (direccion == 'izquierda') {
                        player1.x+=speed;
                    }
                }
                
            }
        }

        document.addEventListener("keydown", function (e) {
            console.log(e);

            //arriba
            if (e.keyCode == 87 || e.keyCode == 38) {
                direccion = 'arriba';
            }

            //abajo
            if (e.keyCode == 83 || e.keyCode == 40) {
                direccion = 'abajo';
            }

            //derecha
            if (e.keyCode == 68 || e.keyCode == 39) {
                direccion = 'derecha';
            }

            //izquierda
            if (e.keyCode == 65 || e.keyCode == 37) {
                direccion = 'izquierda';
            }

            if(e.keyCode == 32){
                bomb.x=player1.x;
                bomb.y=player1.y;
                espace=true;
            }

            if(e.keyCode == 27){
                pausa=(pausa)?false:true;
            }
            
        });

        function Cuadro(x,y,w,h,c){
            this.x = x;
            this.y= y;
            this.w= w;
            this.h= h;
            this.c= c;

            this.intersects = function (target) { 

                if(this.x < target.x + target.w &&

                    this.x + this.w > target.x && 

                    this.y < target.y + target.h && 

                    this.y + this.h > target.y){

                        return true;
                        console.log("hola");

                    }

            };

            this.pintar = function(ctx){

                ctx.fillStyle = this.c;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.strokeRect(this.x, this.y, this.w, this.h);

            }
        }

        window.requestAnimationFrame = (function () {
            return (
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 17);
            }
            );
        })();

        window.addEventListener('load',run ,false);

        function obstacle(){

            walls[0] = new Cuadro(1,0,29,560,"gray");
            walls[1] = new Cuadro(530,0,29,560,"gray");
            walls[2] = new Cuadro(30,1,500,29,"gray");
            walls[3] = new Cuadro(30,530,500,29,"gray"); 

        }

        function random(number){
            return Math.floor(Math.random()*number);
        }
        function randomColor(){
            return 'rgba('+random(255)+','+random(255)+','+random(255)+',0.3)';    
        }
    </script>
  </body>
</html>
